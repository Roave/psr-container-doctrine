name: Test
on: [ push, pull_request ]
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-version:
          - '8.2'
          - '8.3'
        dependencies:
          - 'locked'
          - 'latest'
          - 'lowest'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP, with composer and extensions
        uses: shivammathur/setup-php@2.30.3
        with:
          php-version: ${{ matrix.php-version }}
          # TODO: Remove next lint to enable memcached after that issue is fixed: https://github.com/php-memcached-dev/php-memcached/issues/477
          extensions: :memcached
          coverage: none

      - name: Cache composer dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/composer
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      - name: Install dependencies (locked)
        if: ${{ matrix.dependencies == 'locked' }}
        run: composer install --no-interaction

      - name: Install dependencies (latest)
        if: ${{ matrix.dependencies == 'latest' }}
        run: composer update --no-interaction

      - name: Install dependencies (lowest)
        if: ${{ matrix.dependencies == 'lowest' }}
        run: composer update --prefer-lowest --no-interaction

      - name: Setup problem matchers for PHP
        run: echo "::add-matcher::${{ runner.tool_cache }}/php.json"

      - name: Setup problem matchers for PHPUnit
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Test with PHPUnit
        run: make unit

      - name: Test examples
        run: make check-example
